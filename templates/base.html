{% load static %}

{% url 'home' as home_url %}
{% url 'about' as about_url %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <script src="https://kit.fontawesome.com/4fda016be7.js" crossorigin="anonymous"></script>
    <title>Time to Pause Blog</title>
</head>
<body>
    <h1>Time to Pause Blog</h1>
    <ul class="nav nav-tabs justify-content-end">
        <li class="nav-item">
           <a class="nav-link" href="{% url 'home' %}">Home</a></li>
        <li class="nav-item">
        <a class="nav-link {% if request.path == about_url %}active{%endif%}" aria-current="page"
              href="{% url 'about' %}">About</a></li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'post_list' %}">Blog</a></li>
        <li class="nav-item">
            <a class="nav-link" href="#">Sign Up</a></li>
    </ul>

    <main>
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <footer>
        <!-- Footer -->
        <h3>Created for you by those who love mindfulness as much as you do! <i class="fa-brands fa-gratipay"></i></h3>
        <h4>Stay in Contact with us!</h4>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <!-- Social Media Links -->
                    <a href="www.instagram.com" aria-label="link to Instagram opening in a new tab" target="_blank">
                        <i class="fa-brands fa-square-instagram"></i></a>
                    </div>
                <div class="col-4">
                    <a href="www.facebook.com" aria-label="link to Facebook opening in a new tab" target="_blank">
                        <i class="fa-brands fa-square-facebook"></i></a>
                    </div>
                <div class="col-4">
                    <a href="www.twitter.com" aria-label="link to Twitter opening in a new tab" target="_blank">
                        <i class="fa-brands fa-square-x-twitter"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
